<!DOCTYPE HTML>
<html>
    <body>
        <style>
            p{background-color:skyblue}
        </style>
        <p>this is my first paragraph with blue background colour</p></br>
        <p>this is my second paragraph with blue background colour</p></br>
        <p>this is my third paragraph with blue background colour</p></br>
        <button onclick="alert(count())">count para</button>
        <script>
            function count(){
            var x=document.getElementsByTagName("p");
            var i=0,count=0;
            for(i=0;i<x.length;i++){
                count++;}
                return count;
            }
        </script>

    </body>
</html>
