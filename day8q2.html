<!DOCTYPE html>
<html>
    <body>
        <p id="demo"></p>
        <script>
            class Student{
                constructor(rollno,name,mk1,mk2,mk3){
                    this.rollno=rollno;
                    this.name=name;
                    this.mk1=mk1;
                    this.mk2=mk2;
                    this.mk3=mk3;
                }
                get studroll(){
                    return this.rollno;
                }
                set studroll(x){
                    this.rollno=x;
                }
                get studname(){
                    return this.name;
                }
                set studname(x){
                    this.name=x;
                }
                get mks1(){
                    return this.mk1;
                }
                set mks1(x){
                    this.mk1=x;
                }
                get mks2(){
                    return this.mk2;
                }
                set mks2(x){
                    this.mk2=x;
                }
                get mks3(){
                    return this.mk3;
                }
                set mks3(x){
                    this.mk3=x;
                }
                get totalpercent(){
                    var x=this.mk1 + this.mk2 + this.mk3;
                    var percent=(x*100)/300;
                    return Math.round(percent);
                }
              
            }
            stud1 =new Student(1,"student1",85,65,70);
            document.getElementById("demo").innerHTML=stud1.studroll + " " + stud1.studname + " " +stud1.totalpercent ;
        </script>
    </body>
</html>
