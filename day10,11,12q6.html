<!DOCTYPE html>
<html>
    <body>
        Num1:<input type="text" id="num1"  name="num1"/></br></br>
        Num2:<input type="text" id="num2"  name="num2"/></br></br>
        Result:<input type="text" id="result"  name="result"></br></br>
        <input type="radio" name="radio1" onclick="add()"/>add
        <input type="radio" name="radio1" onclick="sub()"/>sub
        <script>
            function add(){
               var x= parseInt(document.getElementById("num1").value);
               var y= parseInt(document.getElementById("num2").value);
               var z= x+y;
               document.getElementById("result").value=z;
            }
            function sub(){
               var x= parseInt(document.getElementById("num1").value);
               var y= parseInt(document.getElementById("num2").value);
               var z= x-y;
               document.getElementById("result").value=z;
            }

        </script>
    </body>
</html>
