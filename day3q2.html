<!DOCTYPE html>
<html>
<head>
    <script>
    class Account{
    constructor(name,balance)
      {
	  this.Name=name;
	  this.Balance=balance;
	  }
	 Deposite(add)
     {
	 this.Balance+=add;
	 }
	 display()
	 {
	 return this.Name + this.Balance;
	 }
    }
	user1=new Account("user1 ",4000);
	document.write(user1.display()+"</br>");
	
	user1.Deposite(1000);
	document.write(user1.display()+"<br/>");
	
	user2=new Account("user2 ",6000);
	document.write(user2.display()+"</br>");
	
	user2.Deposite(500)
	document.write(user2.display()+"</br>");
	 
    </script>
</head>
</html>
