<!DOCTYPE html>
<html>
<body>
  <p id="demo"></p>
   <script>
       var name="Aaiman";
       document.getElementById('demo').innerHTML=name.fontsize(4);
   </script>
   <input type ='button' value="change fontsize" onclick='changeFont()'/>
   <script>
       function changeFont(){
        document.getElementById('demo').innerHTML=name.fontsize(7);  
       }
   </script>
</body>
</html>
