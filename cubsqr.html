<!DOCTYPE html>
<html>
<head>
<h2>CUBE SQUARE</h2>
<p id="demo1"></p>
<p id="demo2"></p>
        <script>
            class math{
			
                cube(n){
                return n*n*n;
                }
             square(n){
             return n*n;
                }
			}

mynumber=new math();
document.getElementById("demo1").innerHTML=mynumber.cube(5);
document.getElementById("demo2").innerHTML=mynumber.square(5);
			   
</script>
</head>
</html>
