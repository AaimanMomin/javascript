<!DOCTYPE html>
<html>
<body>
<script>
function validateform(){
var userId=document.myform.userId.value;
var password=document.myform.password.value;
var mobile=document.myform.mobile.value;
var address=document.myform.address.value;
var age=document.myform.age.value;
if(userId.length<3 || userId.length>15){
alert("invalid userId");
return false;
}else if(password.length<8){
alert("passworde must be minimum 8 charcters");
return false;
}
   else if(mobile.length<10){
   alert("enter valid mobile number");
   return false;
    }
   else if(address==null || address==""){
   alert("address cannot be empty");
   return false;
   }
   else if(age<18 || age>100){
   alert("age should be between 18 and 100");
   return false;
   }
}
 </script>

<fieldset>
<form name="myform" onsubmit="return validateform()" >   
User Id: <input type="text" name="userId" ><br/><br/>
Password: <input  type="password" name='password' ><br/><br/>
Mobile: <input   type="mobile" name="mobile"><br/><br/>
Address: <input  type="address" name="address" ><br/><br/>
Age: <input  type ="number" name="age"  >      
<input type="submit" value="submit" />
</form>
</body>
</html>
