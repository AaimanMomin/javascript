<!DOCTYPE html>
<html>
    <body>
        <ol>
            <li>Aaiman</li>
            <li>Aafreen</li>
            <li>Mrunali</li>
            <li>Chetna</li>
        </ol>
        <button onclick="abc()">remove</button>
        <script>
            function abc(){
                var x=document.getElementsByTagName("li");
                x[0].remove()
                document.getElementsByTagName("li").innerHTML=x;
            }
         
        </script>
    </body>
</html>
